
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput
             type="text"
             name="title"
             formControlName="title"
             placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
<div>
 <button class="img-button" mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
  <input type="file" #filePicker (change)="onImagePicked($event)">
</div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput
                name="content"
                formControlName="content"
                rows="4"
                placeholder="Content" ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
    </mat-form-field>

    <button id="btn-submit" type="submit" mat-raised-button color="accent">Save Post</button>
  </form>
</mat-card>

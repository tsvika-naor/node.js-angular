<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts;let i=index" style="margin-bottom: 10px">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{post.title}}
    </mat-panel-title>
<!--    <mat-panel-description>-->
<!--      {{i}}-->
<!--    </mat-panel-description>-->
  </mat-expansion-panel-header>
   <mat-card>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
   </mat-card>
    {{post.content}}
    <mat-action-row *ngIf="userIsAuthenticated">
      <a mat-button color="primary" [routerLink]="['/edit', post.id ]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)" >DELETE</button>
    </mat-action-row>
</mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>


<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form  (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
             type="email"
             ngModel
             name="email"
             placeholder="E-mail"
             #emailInput="ngModel"
             >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput
                type="password"
                ngModel
                name="password"
                placeholder="password"
                #passwordInput="ngModel">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="accent" *ngIf="!isLoading">Login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
